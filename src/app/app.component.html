<div class="app-container" *ngIf="authService.estaAutenticado(); else loginTemplate">
  <app-sidebar (sidebarStateChanged)="onSidebarStateChanged($event)"></app-sidebar>
  <div class="main-content" [ngClass]="{'sidebar-collapsed': isSidebarCollapsed}">
    <app-header></app-header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<ng-template #loginTemplate>
  <router-outlet></router-outlet>
</ng-template>
